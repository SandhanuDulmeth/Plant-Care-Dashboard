<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>



    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/leaf.jpg" alt="" class="imgDashBoard">
                    <span style="color: rgb(21, 142, 51); font-weight: bold;">Plant Care & Crop_yield Dashboard</span>
                </a><br>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Add navigation items -->
                    <a class="btn btn-primary" href="index.html" role="button"><i class="bi bi-flower2"></i></i>&nbsp;
                        Home </a>
                    <a class="btn btn-success" href="#" role="button" onclick="Year_Annual_Rainfall()"><i
                            class="bi bi-bookmark-star"></i></i>&nbsp;
                        Year & Annual Rainfall</a>
                    <a class="btn btn-danger" href="#" role="button" onclick="Year_Fertilizer()"><i
                            class="bi bi-send"></i>&nbsp;
                        Year & Fertilizer</a>
                    <a class="btn btn-warning"
                        href="https://www.kaggle.com/datasets/patelris/crop-yield-prediction-dataset" target="_blank"
                        role="button" onclick="dataSetLink()"><i class="bi bi-activity"></i></i>&nbsp;
                        Get the data Set</a>

                </div>
            </div>
        </nav>

    </header>




    <main id="main">

        <h2 style="text-align: center;font-weight: bold;">Ask me anything about plants</h2>

        <div class="container" id="chatBox">

        </div>


        <div class="container mt-5 d-flex align-items-center justify-content-center">
            <input type="text" id="txtUserInput" class="form-control">
            <button class="btn btn-primary" onclick="sendMassage()"><i class="bi bi-send"></i></button>
        </div><br><br>

        <div style="width: 400px; height: 400px;margin-left: 30%;">
            <canvas id="myPieChart"></canvas>
        </div>


        <script>
            var ctx = document.getElementById('myPieChart').getContext('2d');
            var myPieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                    datasets: [{
                        data: [300, 50, 100, 23, 34, 23, 23, 23, 224, 32, 23, 24],
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#27B747', '#169AD3', '#D316AA', '#298011', '#C9932E', '#782B7B', '#B8216F', '#6C21B8', '#21B88F'],
                        hoverBackgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                    }]
                },
                options: {
                    plugins: {
                        title: {
                            display: true,
                            text: 'Production'
                        }
                    }
                }
            });
        </script>

    </main>

    <div style="width: 900px; height: 600px;">
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>

    <footer>
        <img src="images/Plant Enthusiast LinkedIn Banner.png" alt="" style="width:100%; ">
    </footer>

</body>

</html>
