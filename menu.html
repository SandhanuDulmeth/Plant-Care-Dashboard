<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <main id="main">

        <h2 style="text-align: center;font-weight: bold;">Ask me anything about plants</h2>

        <div class="container" id="chatBox">
        </div>


        <div class="container mt-5 d-flex align-items-center justify-content-center">
            <input type="text" id="txtUserInput" class="form-control">
            <button class="btn btn-primary" onclick="sendMassage()"><i class="bi bi-send"></i></button>
        </div><br><br>

        <div style="width: 400px; height: 400px;" class="mx-auto" >
            <canvas id="myPieChart"></canvas>
        </div>


        <script>
            var ctx = document.getElementById('myPieChart').getContext('2d');
            var myPieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                    datasets: [{
                        data: [300, 50, 100, 23, 34, 23, 23, 23, 224, 32, 23, 24],
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#27B747', '#169AD3', '#D316AA', '#298011', '#C9932E', '#782B7B', '#B8216F', '#6C21B8', '#21B88F'],
                        hoverBackgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                    }]
                },
                options: {
                    plugins: {
                        title: {
                            display: true,
                            text: 'Production'
                        }
                    }
                }
            });
        </script>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
